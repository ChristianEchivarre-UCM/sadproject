<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration - Borrow Faster, Track Smarter</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        main {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        
        img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
            object-fit: cover;
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #007bff;
        }
        
        form {
            display: flex;
            flex-direction: column;
        }
        
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            border-color: #007bff;
            outline: none;
        }
        
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 12px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        p {
            margin-top: 15px;
            font-size: 14px;
        }
        
        a {
            color: #007bff;
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
            }
        
        /* Responsive design */
        @media (max-width: 480px) {
            main {
                padding: 20px;
            }
            h1 {
                font-size: 20px;
            }
            img {
                width: 120px;
                height: 120px;
            }
        }
    </style>
        <script src="sad/script.js" defer></script>

</head>
<body>
    <main>
        <img src="sad/uc.jpg" alt="University of Cebu">
        <h1>Borrow Faster, Track Smarter</h1>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="idnumber">ID NUMBER:</label>
                <input type="text" id="idnumber" name="idnumber" required>
            </div>
            <div class="form-group">
                <label for="name">NAME:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="course">COURSE:</label>
                <input type="text" id="course" name="course" required>
            </div>
            <div class="form-group">
                <label for="password">PASSWORD:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="button" onclick="register()">REGISTER</button>
            <p>Already have an account? <a href="login.html">Click here to login</a></p> <!-- Replace 'login.html' with your login page -->
        </form>
    </main>
</body>
</html>
